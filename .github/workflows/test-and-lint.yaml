name: test-and-lint
on: [push]
jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci --ignore-scripts
      - run: npm run build --if-present
        name: Build
      - run: npm run test
      - run: npm run lint
